{% extends "news/header.html" %}

{% block content %}

{% if form.errors %}
<p>Не верный логи или пароль. Попробуйте еще.</p>
{% endif %}

<form method="post" action="{{ url('accounts/login/') }}">
{{ csrf_input }}
	<table>
		<tr>
		    <td> {{ form.username.label_tag|safe }} </td>
		    <td> {{ form.username|safe }} </td>
		</tr>
		<tr>
		    <td> {{ form.password.label_tag|safe }} </td>
		    <td> {{ form.password|safe }} </td>
		</tr>
	</table>

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />

</form>

{% endblock %}
